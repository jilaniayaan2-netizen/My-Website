<!DOCTYPE html>
<html>

<head>
    <title>Expedition To C-100</title>
    <style>
        .body {
            margin: 0em;
        }

        .page {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -100vw;
            overflow-y: auto;
            z-index: 0;
        }

        .page:target {
            left: 0vw;
            z-index: 1;
        }
    </style>
</head>

</html>
